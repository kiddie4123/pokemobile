    <style>
        /* Custom CSS for Pokédex look and feel */
        body {
            font-family: 'VT323', monospace; /* Retro pixel font */
            background-color: #f0f0f0; /* Light grey background */
        }

        /* --- Pokédex Device Styling --- */
        .pokedex-body {
            background-color: #d14040; /* Pokédex Red */
            border: 8px solid #a03030; /* Darker red border */
            border-radius: 20px 20px 40px 40px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 1000px; /* Max width for desktop */
            margin: 2rem auto; /* Center the Pokédex */
            position: relative;
            overflow: hidden; /* Contain pseudo-elements */
        }

        /* --- Hinge --- */
        .pokedex-body::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%; /* Center hinge on desktop */
            transform: translateX(-50%);
            width: 25px; /* Hinge width */
            background: linear-gradient(to right, #777, #ccc, #777); /* Silver gradient */
            border-left: 2px solid #555;
            border-right: 2px solid #555;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
            z-index: 10; /* Above panes */
        }

        /* --- Decorative Elements --- */
        .led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid #333;
            position: absolute;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.5);
        }
        .led-red { background-color: #ff4141; top: 30px; left: 30px; }
        .led-yellow { background-color: #f0e868; top: 30px; left: 55px; }
        .led-green { background-color: #78e070; top: 30px; left: 80px; }

        /* --- Screen Styling --- */
        .screen {
            background-color: #9bbc0f; /* Gameboy green */
            border: 6px solid #303030; /* Screen border */
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
            overflow-y: auto; /* Allow scrolling */
            position: relative; /* For pseudo-elements */
            transition: background-color 0.3s ease; /* For potential theme toggle */
        }
        .screen::before { /* Scanline effect */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            z-index: 1;
            pointer-events: none; /* Allow interaction below */
            opacity: 0.4;
        }

        /* --- Pokémon List Styling --- */
        #pokemon-list {
            max-height: 60vh; /* Limit height */
        }
        .list-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #303030;
            border-radius: 5px;
            margin-bottom: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            color: #303030; /* Dark text on green screen */
            font-size: 1.3rem; /* Larger pixel font */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-item:hover, .list-item.selected {
            background-color: rgba(48, 48, 48, 0.3); /* Darker highlight */
            color: #f0f0f0; /* Lighter text */
            transform: scale(1.02);
        }
        .list-item .number {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* --- Pokémon Detail Styling --- */
        #pokemon-details {
            min-height: 60vh; /* Ensure it takes space */
            position: relative; /* For animation */
            color: #303030;
        }
        #pokemon-details.loading {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #pokemon-details.loaded {
            opacity: 1;
            transform: scale(1);
        }
        .detail-content {
            position: relative; /* Ensure content is above scanlines */
            z-index: 2;
        }

        #pokemon-sprite {
            background-color: rgba(255, 255, 255, 0.15);
            border: 3px solid #303030;
            border-radius: 5px;
            width: 120px; /* Fixed sprite size */
            height: 120px;
            object-fit: contain; /* Ensure sprite fits */
            image-rendering: pixelated; /* Keep sprite crisp */
            margin: 0 auto 15px auto; /* Center sprite */
            display: block;
        }
        #pokemon-name {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        #pokemon-number {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns for stats */
            gap: 5px 15px; /* Row and column gap */
            font-size: 1.1rem;
            margin-top: 15px;
        }
        .stat-label {
            font-weight: bold;
            text-transform: uppercase;
        }
        .stat-value {
            text-align: right;
        }
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            margin: 0 3px;
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .info-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px dashed rgba(48, 48, 48, 0.3);
        }
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #pokemon-flavor, #pokemon-evolution {
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* --- Type Colors --- */
        .type-normal { background-color: #A8A77A; }
        .type-fire { background-color: #EE8130; }
        .type-water { background-color: #6390F0; }
        .type-electric { background-color: #F7D02C; }
        .type-grass { background-color: #7AC74C; }
        .type-ice { background-color: #96D9D6; }
        .type-fighting { background-color: #C22E28; }
        .type-poison { background-color: #A33EA1; }
        .type-ground { background-color: #E2BF65; }
        .type-flying { background-color: #A98FF3; }
        .type-psychic { background-color: #F95587; }
        .type-bug { background-color: #A6B91A; }
        .type-rock { background-color: #B6A136; }
        .type-ghost { background-color: #735797; }
        .type-dragon { background-color: #6F35FC; }
        .type-dark { background-color: #705746; }
        .type-steel { background-color: #B7B7CE; }
        .type-fairy { background-color: #D685AD; }

        /* --- Responsive Adjustments --- */
        /* Apply hinge styles only on medium screens and up */
        @media (min-width: 768px) {
            .pokedex-layout {
                display: grid;
                grid-template-columns: 1fr 25px 1fr; /* List | Hinge Space | Details */
                gap: 20px; /* Gap between panes */
                align-items: stretch; /* Make panes equal height */
            }
            #pokemon-list-container { grid-column: 1 / 2; }
            #pokemon-details-container { grid-column: 3 / 4; }
            .pokedex-body::before { /* Hinge positioned correctly */
                grid-column: 2 / 3;
                position: static; /* Reset absolute positioning */
                transform: none;
                height: auto; /* Let grid control height */
            }
            .led-red { top: 30px; left: 30px; }
            .led-yellow { top: 30px; left: 55px; }
            .led-green { top: 30px; left: 80px; }
        }

        @media (max-width: 767px) {
            .pokedex-body {
                border-radius: 15px; /* Slightly less rounded on mobile */
                padding: 15px;
                margin: 1rem;
            }
             .pokedex-body::before { /* Hide hinge on mobile */
                display: none;
            }
            .pokedex-layout {
                display: flex;
                flex-direction: column; /* Stack panes */
                gap: 15px;
            }
            #pokemon-list {
                max-height: 40vh; /* Adjust height for mobile */
            }
            #pokemon-details {

            }

            .led-yellow { top: 15px; left: 40px; }
            .led-green { top: 15px; left: 65px; }
            .stats-grid { grid-template-columns: 1fr; } /* Single column stats */
            .stat-value { text-align: left; margin-left: 10px;}
        }
    </style>

        // --- DOM Elements ---
        const pokemonListElement = document.getElementById('pokemon-list');
        const pokemonDetailsElement = document.getElementById('pokemon-details');

        // --- Functions ---

        // Function to format Pokémon number (e.g., 1 -> #001)
        function formatNumber(num) {
            return `#${num.toString().padStart(3, '0')}`;
        }

        // Function to create type badges HTML
        function createTypeBadges(types) {
            return types.map(type =>
                `<span class="type-badge type-${type.toLowerCase()}">${type}</span>`
            ).join('');
        }

        // Function to create stats grid HTML
        function createStatsGrid(stats) {
            const statNames = {
                hp: 'HP',
                attack: 'Attack',
                defense: 'Defense',
                'special-attack': 'Sp. Atk',
                'special-defense': 'Sp. Def',
                speed: 'Speed'
            };
            return Object.entries(stats).map(([key, value]) => `
                <div class="stat-label">${statNames[key] || key}:</div>
                <div class="stat-value">${value}</div>
            `).join('');
        }

        // Function to display Pokémon details
        function displayPokemonDetails(pokemon) {
            // Add loading animation class
            pokemonDetailsElement.classList.add('loading');
            pokemonDetailsElement.classList.remove('loaded');

            // Animated sprite URL
            const spriteUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/${pokemon.id}.gif`;
            const fallbackSpriteUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png`; // Static fallback

            // Update details after a short delay for animation effect
            setTimeout(() => {
                pokemonDetailsElement.innerHTML = `
                    <div class="detail-content">
                        <h2 id="pokemon-name">${pokemon.name}</h2>
                        <div id="pokemon-number">${formatNumber(pokemon.id)}</div>
                        <img id="pokemon-sprite" src="${spriteUrl}" alt="${pokemon.name} sprite" onerror="this.onerror=null; this.src='${fallbackSpriteUrl}';">

                        <div id="pokemon-types" class="text-center mb-4">
                            ${createTypeBadges(pokemon.types)}
                        </div>

                        <div class="stats-grid">
                            ${createStatsGrid(pokemon.stats)}
                        </div>

                        <div class="info-section">
                            <div class="info-title">Pokédex Entry</div>
                            <p id="pokemon-flavor">${pokemon.flavor_text || 'No description available.'}</p>
                        </div>

                        <div class="info-section">
                            <div class="info-title">Evolution</div>
                            <p id="pokemon-evolution">${pokemon.evolution || 'No evolution information available.'}</p>
                        </div>
                    </div>
                `;
                // Remove loading and add loaded class for fade-in effect
                pokemonDetailsElement.classList.remove('loading');
                pokemonDetailsElement.classList.add('loaded');

                // Scroll detail view into view on mobile after selection
                if (window.innerWidth < 768) {
                    pokemonDetailsElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 150); // Match timeout to CSS transition duration slightly
        }

        // Function to populate the Pokémon list
        function populatePokemonList() {
            pokemonListElement.innerHTML = ''; // Clear loading message
            pokemonData.forEach(pokemon => {
                const listItem = document.createElement('div');
                listItem.classList.add('list-item');
                listItem.dataset.id = pokemon.id; // Store ID for easy lookup
                listItem.innerHTML = `
                    <span class="name">${pokemon.name}</span>
                    <span class="number">${formatNumber(pokemon.id)}</span>
                `;

                // Add click event listener
                listItem.addEventListener('click', () => {
                    // Remove 'selected' class from previously selected item
                    const currentlySelected = pokemonListElement.querySelector('.selected');
                    if (currentlySelected) {
                        currentlySelected.classList.remove('selected');
                    }
                    // Add 'selected' class to the clicked item
                    listItem.classList.add('selected');
                    // Display the details for the clicked Pokémon
                    displayPokemonDetails(pokemon);
                });

                pokemonListElement.appendChild(listItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
